syntax = "proto3";

package Domic.Core.Identity.Grpc;

/*-------------------------------------------------------------------*/

//Login

message SignInRequest {
    String username = 1;
    String password = 2;
}

message SignInResponse {
    int32 code              = 1;
    string message          = 2;
    SignInResponseBody body = 3;
}

message SignInResponseBody {
    string token = 1;
}

/*-------------------------------------------------------------------*/

//OtpGeneration

message OtpGenerationRequest {
    String phone_number = 1;
}

message OtpGenerationResponse {
    int32 code                     = 1;
    string message                 = 2;
    OtpGenerationResponseBody body = 3;
}

message OtpGenerationResponseBody {
    bool result = 1;
}

/*-------------------------------------------------------------------*/

//OtpVerification

message OtpVerificationRequest {
    String phone_number = 1;
    String code         = 2;
}

message OtpVerificationResponse {
    int32 code                       = 1;
    string message                   = 2;
    OtpVerificationResponseBody body = 3;
}

message OtpVerificationResponseBody {
    string token = 1;
}

/*-------------------------------------------------------------------*/

//EmailGenerationCode

message EmailGenerationCodeRequest {
  String email_address = 1;
  String code          = 2;
}

message EmailGenerationCodeResponse {
  int32 code                           = 1;
  string message                       = 2;
  EmailGenerationCodeResponseBody body = 3;
}

message EmailGenerationCodeResponseBody {
  bool result = 1;
}

/*-------------------------------------------------------------------*/

//EmailVerification

message EmailVerificationRequest {
  String email_address = 1;
  String code          = 2;
}

message EmailVerificationResponse {
  int32 code                         = 1;
  string message                     = 2;
  EmailVerificationResponseBody body = 3;
}

message EmailVerificationResponseBody {
  bool result = 1;
}

/*-------------------------------------------------------------------*/

//Global

message String { string value = 1; }

/*-------------------------------------------------------------------*/

service IdentityService {

    rpc SignIn(SignInRequest) returns (SignInResponse) {}
    rpc OtpGeneration(OtpGenerationRequest) returns (OtpGenerationResponse) {}
    rpc OtpVerification(OtpVerificationRequest) returns (OtpVerificationResponse) {}
    rpc EmailGenerationCode(EmailGenerationCodeRequest) returns (EmailGenerationCodeResponse) {}
    rpc EmailVerification(EmailVerificationRequest) returns (EmailVerificationResponse) {}
    
}